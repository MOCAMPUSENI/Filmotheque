<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les films</title>
<!--    <link rel="stylesheet" th:href="@{/css/general.css}">-->
<!--    <link rel="stylesheet" th:href="@{/css/demo-table.css}">-->
    <link rel="stylesheet" th:href="@{/css/style-dark-cinema.css}">
    <link rel="shortcut icon" th:href="@{/images/logoENI.png}" type="image/x-icon">

</head>
<body>
    <div data-th-replace="~{fragments/header :: entete}"></div>

    <main>
        <!--        <h1>Les films de L'ENI</h1>-->

        <h1 class="center-section">Voici la création de genre</h1>
        <table>
            <thead>
            <tr>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}" class="formateur">
                <td th:if="${genre}" th:text="${genre.getTitle()}"></td>
            </tr>
            </tbody>
        </table>
        <form action="/genre/creer" method="post">
            <h1>Créer un nouveau genre</h1>
            <ul>
                <li>
                    <label for="libelle">Libelle : </label>
                    <input type="text" name="libelle" id="libelle">
                </li>
            </ul>
            <input type="submit" th:value="Validez">
        </form>
        <a href="/genre/modifier">Modifier un genre</a>
    </main>
</body>
</html>
